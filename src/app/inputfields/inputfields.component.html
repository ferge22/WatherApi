  <mat-tab-group>
      <mat-tab >
        <ng-template mat-tab-label>
        <mat-icon>home</mat-icon>
      </ng-template>
        <div class="inputcenter">
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter your Token"  [(ngModel)]='apikey' [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter your City"  [(ngModel)]='cityname' [ngModelOptions]="{standalone: true}">
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary" (click)="sendinputvalue()">Siusti</button>
        </div>
  </mat-tab>

  <div>
    <mat-tab *ngFor='let informacija of arrayinfo' label="{{informacija.city.name}}">
      <div class="weathercss">
        <p>City:{{informacija.city.name}}</p>
        <p>Temperature:{{informacija.list[1].main.temp}}â„ƒ</p>
        <p>Weather: <img src="http://openweathermap.org/img/w/{{informacija.list[1].weather[0].icon}}.png"></p>
        <button mat-raised-button color="warn" (click)="deleteCity(informacija)">Delete</button>
      </div>
    </mat-tab>
  </div>
  </mat-tab-group>

<div class="errormsg">
  {{error}}
</div>
